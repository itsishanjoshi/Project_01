<p>books works!</p>
<div *ngFor="let book of books">
    <div class="d-flex m-5">
        <img [src]="book.img" width="250px" height="250px">
        <div class="m-3 p-3">
            <p><b>{{book.name}}</b></p>
            <p>Author: {{book.author}}</p>
            <button class="btn btn-success">Add to cart</button>
        </div>
    </div>
    <hr>
</div>
